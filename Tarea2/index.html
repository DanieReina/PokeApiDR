<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4">Buscar Pokémon</h1>
      <form id="pokemon-search-form" class="space-y-4">
        <div>
          <label for="pokemon-name" class="block font-medium text-gray-700">Nombre del Pokémon</label>
          <input type="text" id="pokemon-name" name="pokemon-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary focus:ring-1 sm:text-sm" placeholder="Ej: Ditto" required>
          <button type="submit" class="w-full bg-primary hover:bg-primary-hover text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Buscar
          </button>
        </div>
        
      </form>
      <div id="pokemon-info" class="mt-6 hidden">
        <div class="flex items-center space-x-4">
          <img id="pokemon-image" src="imagenes/pokemon.png" alt="Pokémon Image" class="w-24 h-24 rounded-full">
          <div>
            <h2 id="pokemon-name" class="text-xl font-bold"></h2>
            <p id="pokemon-types" class="text-gray-600"></p>
          </div>
        </div>
        <p id="pokemon-description" class="mt-4"></p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
